<!DOCTYPE html>
<html lang="pt" xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Projeto Academy - Lista de Alunos</title>
<meta name="author" content="Francisco Leocassio" />
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

	<div class="container" style="margin-top: 20px;">
		<h3 style="text-align: center;">Listar Alunos</h3>
		<hr>
		<br />

		<table class="table table-bordered table hover">
			<thead>
				<th scope="col">Nome</th>
				<th scope="col">Curso</th>
				<th scope="col">Matricula</th>
				<th scope="col">Turno</th>
				<th scope="col">Status</th>
				<th scope="col">Funções</th>

			</thead>

			<tbody>
				<tr scope="row" th:each="alunos : ${alunosList}">
					<td th:text="${alunos.nome}"></td>
					<td th:text="${alunos.curso}"></td>
					<td th:text="${alunos.matricula}"></td>
					<td th:text="${alunos.turno}"></td>
					<td th:text="${alunos.status}"></td>

					<td><a class="btn btn-primary"
						th:href="@{editar/{id}(id=${alunos.id})}">Editar</a> <a
						class="btn btn-dark" th:href="@{excluir/{id}(id=${alunos.id})}">Excluir</a>

					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
